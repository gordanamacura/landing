<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gordanas landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url('images/matrix.jpg')">
    <div class="container">
      <h1>Welcome to the <strong>matrix,  Neo.</strong><br>Follow the white rabbit.</br></h1>
      <p>Change your life and take the blue pill.</p>
      <a class="btn btn-ghost" href="#">White rabbit</a>
    </div>
  </div>
  <div class="container">
    <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/apply.svg" alt="apply"/>
          <h4>Apply</h4>
          <p>Click to complete application.</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="product"/>
          <h4>Product</h4>
          <p>Click for product information.</p>
        </div>
        <div class="card">
          <img src="images/learn.svg" alt="Learn"/>
          <h4>Learn</h4>
          <p>Click to learn more.</p>
        </div>
    </div>
  </div>


  <!-- code a footer -->

</body>
</html>
